<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Personal</h1>
        
        <a href="/administrar" class="administrar-link">Administrar Registros</a>
        <div class="separator"></div>
        <form id="registro-form" action="/registrar" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <!-- Modal para el mensaje de registro exitoso -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarMensaje()">&times;</span>
            <p>¡Registro exitoso!</p>
        </div>
    </div>

    <!-- Script para manejar el modal -->
    <script>
        // Muestra el modal al enviar el formulario (simula el envío exitoso)
        document.getElementById("registro-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Previene el envío real del formulario

            // Aquí podrías hacer la validación o envío AJAX, para simplificar:
            mostrarMensaje();

            // Simula el envío exitoso y cierra el modal después de 3 segundos
            setTimeout(function() {
                // Opcional: Redirigir o limpiar el formulario después de mostrar el mensaje
                window.location.href = "/";  // Redirige al inicio
            }, 3000);  // Espera 3 segundos antes de redirigir
        });

        function mostrarMensaje() {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        function cerrarMensaje() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
